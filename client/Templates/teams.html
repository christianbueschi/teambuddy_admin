<template name="teams">
    <h2>All Teams</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {{#each teams}}
        <tr>
            <td>{{name}}</td>
            <td>{{description}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <h2>Add New Team</h2>

    <form class="form-horizontal newTeam" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</template>
