<template name="members">
    <h2>Choose Team</h2>

    <select name="" id="" class="selectTeam form-control">
        <option value="">-- Choose Team --</option>
        {{#each teams}}
        <option value="{{_id}}">{{name}}</option>
        {{/each}}
    </select>

    {{#if teamIsSelected}}
    <h2>All Members of {{teamName}}</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        {{#each team.members}}
        <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>


    <h2>Add New Member</h2>

    <form class="form-horizontal newMember" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <input type="hidden" value="{{_id}}" name="idTeam"/>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
    {{/if}}
</template>
