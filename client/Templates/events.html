<template name="events">
    <h2>Choose Team</h2>

    <select name="" id="" class="selectTeam form-control">
        <option value="">-- Choose Team --</option>
        {{#each teams}}
        <option value="{{_id}}">{{name}}</option>
        {{/each}}
    </select>

    {{#if teamIsSelected}}
    <h2>All Events of {{teamName}}</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Event</th>
            <th>From</th>
            <th>To</th>
        </tr>
        </thead>
        <tbody>
        {{#each team.events}}
        <tr>
            <td>{{eventName}}</td>
            <td>{{fromTime}} – {{fromDate}}</td>
            <td>{{toTime}} – {{toDate}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>


    <h2>Add New Event</h2>
    <form class="form-horizontal newEvent" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="eventName" placeholder="Event Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <input type="text" class="from form-control" name="fromDate" placeholder="From">
            </div>
            <div class="col-xs-2">
                <input type="time" class="form-control" name="fromTime" placeholder="Time">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <input type="text" class="to form-control" name="toDate" placeholder="To">
            </div>
            <div class="col-xs-2">
                <input type="time" class="form-control" name="toTime" placeholder="Time">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Add Event</button>
            </div>
        </div>
    </form>
    {{/if}}


</template>
